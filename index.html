<!DOCTYPE html>
<html>
      <body width=80%>
<xmp id="README" theme="cerulean" style="display:none;"></xmp>
<script type="text/javascript">
        var req = new XMLHttpRequest(); 
        req.onload = function() {
          var xmpNode = document.getElementById('README');
          xmpNode.appendChild(document.createTextNode(this.responseText)); 
        }
        req.open('GET', 'https://raw.githubusercontent.com/Marcello-Sega/gitim/ITIM/README.md', false);
        req.send(); 
</script>
<script type="text/javascript" src="http://strapdownjs.com/v/0.2/strapdown.js"></script>
</body>
</html>
